<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Attack Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Network Attack Detection</h1>
            <p>AI Security Dashboard</p>
        </header>

        <div class="grid">

            <!-- INPUT CARD -->
            <div class="card">
                <h2>Traffic Input</h2>

                <form id="predictionForm">

                    <label>
                        <input type="checkbox" id="conn_state_REJ">
                        conn_state_REJ
                    </label>

                    <label>src_bytes</label>
                    <input type="number" id="src_bytes" value="0">

                    <label>src_ip_bytes</label>
                    <input type="number" id="src_ip_bytes" value="66">

                    <label>dst_port</label>
                    <input type="number" id="dst_port" value="80">

                    <label>src_pkts</label>
                    <input type="number" id="src_pkts" value="1">

                    <label>
                        <input type="checkbox" id="conn_state_SH">
                        conn_state_SH
                    </label>

                    <button type="submit">Analyze Traffic</button>

                </form>
            </div>

            <!-- RESULT CARD -->
            <div class="card result-card">
                <h2>Detection Result</h2>

                <div id="resultText" class="status">
                    Awaiting analysis...
                </div>

                <div id="encodedLabel" class="encoded">
                    Encoded Label: -
                </div>

                <div class="confidence-wrapper">
                    <div id="confidenceBar" class="confidence-bar"></div>
                </div>

                <div id="confidenceValue" class="confidence-value"></div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
