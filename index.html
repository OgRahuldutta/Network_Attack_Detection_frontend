<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Attack Detection</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="theme-toggle">
    <button id="themeBtn">ðŸŒ™ Dark Mode</button>
</div>

<div class="container">

    <h1>Network Attack Detection</h1>
    <p class="subtitle">AI Security Dashboard</p>

    <div class="traffic-animation">
        <div class="pulse"></div>
        <div class="pulse"></div>
        <div class="pulse"></div>
    </div>

    <div class="card-container">

        <div class="card">
            <h2>Traffic Input</h2>

            <form id="predictionForm">

                <label>
                    <input type="checkbox" id="conn_state_REJ">
                    conn_state_REJ
                </label>

                <label>src_bytes</label>
                <input type="number" id="src_bytes" min="0" required>

                <label>src_ip_bytes</label>
                <input type="number" id="src_ip_bytes" min="0" required>

                <label>dst_port</label>
                <input type="number" id="dst_port" min="0" required>

                <label>src_pkts</label>
                <input type="number" id="src_pkts" min="0" required>

                <label>
                    <input type="checkbox" id="conn_state_SH">
                    conn_state_SH
                </label>

                <button type="submit" class="btn">
                    Analyze Traffic
                </button>

            </form>
        </div>

        <div class="card">
            <h2>Detection Result</h2>
            <div id="resultArea">
                <p class="waiting">Awaiting analysis...</p>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
